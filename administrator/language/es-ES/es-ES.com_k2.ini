K2_SEF_ITEM_URL_CUSTOM_PREFIX_DESC="Este prefijo (palabra) se utilizará en frente de cada dirección URL del item K2. Si utilizas "_QQ_"historia"_QQ_", por ejemplo, todas las URL de items de K2 mostrarán así 'domain.com/story/123-item-title-alias', siempre y cuando al menos haya 1 elemento de menú apuntando a todas las categorías K2 como menú de inicio . Útil para blogs o portales de noticias."
