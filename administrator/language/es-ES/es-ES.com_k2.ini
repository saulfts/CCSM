K2_SEF_URL_CHARACTER_REPLACEMENTS_DESC="En Joomla! 1.5, las direcciones URL Unicode no son compatibles sin un plugin de terceros (identificadores Unicode). Si usted no tiene este plugin instalado, K2 puede generar direcciones URL Unicode utilizando estos reemplazos de caracteres. Del mismo modo en Joomla! 1.7 o posterior, si las opciones para las direcciones URL Unicode están desactivadas en la configuración global, K2 puede aplicar estos reemplazos de caracteres para el contenido que genera. Esta característica es especialmente útil si se desea reemplazar el valor predeterminado del comportamiento de Joomla! y convertir por ejemplo caracteres no latinos a los 'equivalentes latinos'."
