K2_SEF_USE_CAT_ID_IN_URL_DESC="Si decides no utilizar el ID de la categoría en tus URLs, comprende lo siguiente: a) Por cada enlace de la categoría K2 generada en una página Joomla! hay una consulta adicional a la base de datos (afecta en el rendimiento) y b) categorías con el mismo 'alias título' entrarán en conflicto en la estructura de tu sitio (sólo uno de ellos se mostrará siempre). Este ajuste se puede utilizar de manera segura en los sitios con algunas categorías max, donde sabes probablemente el alias para cada categoría K2."
