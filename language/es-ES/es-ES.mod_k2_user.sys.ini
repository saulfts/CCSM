MOD_K2_USER="K2 Usuarios"
K2_MOD_K2_USER_DESCRIPTION="Usuario K2 es una versión mejorada del módulo Login de Joomla!. Se usa para mostrar un cuadro de inicio de sesión para sus usuarios. Cuando los usuarios han iniciado sesión, estos verán una serie de acciones (barra de herramientas), lo que les permite realizar tareas como: añadir / editar los elementos de K2 (basado en sus permisos de acceso), moderar los comentarios de sus artículos (nuevamente, basado en sus permisos de acceso) , actualizar sus datos personales (perfil) y acceder rápidamente a todos sus artículos publicados (la página del usuario / blog). Este módulo reemplaza el módulo 'K2 Login ' en la versión 2.5 de K2 y posteriores. Si está utilizando el módulo 'K2 Login ', por favor asegúrese de reemplazarlo por éste. En la v2.6 de K2, el módulo 'K2 Login' será eliminado definitivamente del paquete de extensiones K2."
