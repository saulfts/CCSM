K2_MOD_K2_USERS_DESCRTIPTION="En este módulo se utiliza en el lugar de algo que no fue planeado con anticipación de la plantilla de sustitución MVC. Lo que significa es que se puede crear una nueva sub-carpeta de la plantilla de este módulo dentro de su plantilla Joomla! /html/mod_k2_users/carpeta. El módulo  recoge la nueva sub-plantilla auto-mágicamente, sin necesidad de editar cualquier archivo XML o cualquier otro trabajo no diseñado."
